plugins {
    alias(libs.plugins.androidLibrary)
    alias(libs.plugins.kotlinAndroid)
    id 'maven-publish'
}

group = 'com.github.qzc0537'
version = '1.1.0'

android {
    namespace 'com.rhizo.libcontrol'
    compileSdk 33

    defaultConfig {
        minSdk 24
        versionCode 10
        versionName "1.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        buildConfigField 'String', 'SDK_SERVICE_CLASS_NAME', '\"com.roboteam.teamy.sdk.SdkService\"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
        buildConfig true
    }
}

dependencies {
    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material
    api libs.commons.lang3
    api libs.gson
    api libs.permissionx
    api libs.immersionbar
    api libs.flexbox
    api libs.netty.all
    api libs.google.webrtc
    api libs.okhttp
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.qzc0537'
                artifactId = 'controlLibrary'
                version = '1.1.0'
            }
        }
    }
}
